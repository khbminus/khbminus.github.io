<html>
<head>
  <link rel="stylesheet" type="text/css" href="../../base.css" />
  <title>TreeMap of Kotlin IR</title>
</head>
<body>
<script src="./zoomableDiffTreeMap.ts" type="module"></script>

<div id="tree-view-container">
  <select id="viewMode" name="viewMode">
    <option value="common">Show all blocks</option>
    <option value="diff-pos">Show only added blocks</option>
    <option value="diff-neg">Show only removed blocks</option>
  </select>
  <select id="sizeMode" name="sizeMode">
    <option value="shallow">Show shallow sizes</option>
    <option value="retained">Show retained sizes</option>
  </select>
  <div id="tree-view-searchbar">
  </div>
  <div id="tree-view-content"></div>
</div>
</body>
</html>
